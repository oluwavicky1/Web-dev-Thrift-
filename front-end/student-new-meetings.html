<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/Student-Meetings.css" />
    <title>Student new metings</title>
  </head>

  <body>
    <aside>
      <p id="logo">Schedular</p>
      <p>
        <a
          href="student-meetings.html"
          id="fullbuttonwidth"
          class="btn btn-db text-left"
          >Meeting</a
        >
      </p>
      <p>
        <a
          href="student-new-meetings.html"
          id="fullbuttonwidth"
          class="btn btn-black text-left"
          >New meeting</a
        >
      </p>
      <p>
        <a
          href="student-history.html"
          id="fullbuttonwidth"
          class="btn btn-db text-left"
          >History</a
        >
      </p>

      <p id="Logout">
        <button
          id="fullbuttonwidth"
          class="btn btn-black"
          type="button"
          name="button"
          onclick="logout()"
        >
          Log Out
        </button>
      </p>
    </aside>

    <main>
      <nav>
        <p id="display_name"></p>
      </nav>

      <div class="row">
        <div class="col-6">
          <h1 id="greeting"></h1>
          <p id="view">Set new meetings</p>
        </div>
        <div class="col-6">
          <div class="FilterSemester">
            <label for="Filter">Filter semester</label>
            <select id="semesterSelector" onchange="get_schedules(1)">
              <option value="null">--Select semester--</option>
            </select>
          </div>
        </div>
      </div>

      <table id="student_new_meetings">
        <tr>
          <th>Meeting Name</th>
          <th>Supervisor</th>
          <th>Time span</th>
          <th>Day</th>
        </tr>
      </table>
    </main>

    <script src="./script/script.js"></script>
    <script src="./script/student.js"></script>
    <script>
      auth();
      get_profile();
      get_semesters();
    </script>
  </body>
</html>

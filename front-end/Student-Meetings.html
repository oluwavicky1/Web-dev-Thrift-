<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/Student-Meetings.css" />
    <title>Student meetings</title>
  </head>

  <body>
  <hr/>
    <aside>
      <p id="logo">Schedular</p>
      <p>
        <a
          href="student-meetings.html"
          class="btn btn-black text-left fullbuttonwidth"
          >Meeting</a
        >
      </p>
      <p>
        <a
          href="student-new-meetings.html"
          class="btn btn-db text-left fullbuttonwidth"
          >New meeting</a
        >
      </p>
      <p>
        <a
          href="student-history.html"
          class="btn btn-db text-left fullbuttonwidth"
          >History</a
        >
      </p>

      <p id="Logout">
        <button
          class="btn btn-black fullbuttonwidth"
          type="button"
          name="button"
          onclick="logout()"
        >
          Log Out
        </button>
      </p>
    </aside>

    <main>
      <nav>
        <p id="display_name"></p>
      </nav>
      <div class="row">
        <div class="col-6">
          <h1 id="greeting"></h1>
          <p id="view">View your meetings</p>
        </div>
        <div class="col-6">
          <div class="FilterSemester">
            <label for="semesterSelector">Filter semester</label>
            <select id="semesterSelector" onchange="get_schedules()">
              <option>--Select semester--</option>
            </select>
          </div>
        </div>
      </div>

      <table style="width: 100%" id="student_meetings">
        <tr>
          <th>Meeting Name</th>
          <th>Supervisor</th>
          <th>Time span</th>
          <th>Day</th>
        </tr>
      </table>
    </main>

    <script src="./script/script.js"></script>
    <script src="./script/student.js"></script>
    <script>
      auth();
      get_profile();
      get_semesters();
      // get_schedules();
     </script>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/Student-Meetings.css">
    <link rel="stylesheet" href="css/new_meeting.css">
    <title>Supervisor new meeting</title>
  </head>

  <body>
    <aside>
      <p id="logo">Schedular</p>
      <p><a href="supervisor-meetings.html" class="btn btn-db text-left">Meeting</a></p>
      <p><a href="supervisor-new-meeting.html" class="btn btn-black text-left">New meeting</a></p>
      <p><a href="supervisor-history.html" class="btn btn-db text-left">History</a></p>

      <p id="Logout"><button class="btn btn-black" type="submit" name="button"> Log Out</button></p>
    </aside>

    <main>
      <nav>
        <p>Azeez A.B</p>
      </nav>

      <h1>Good morning, Mr. Azeez</h1>
      <p class="view">Set new meetings</p>

      <form>
        <section>

          <div class="form-control w-75">
             <label for="meeting_id">Choose semester </label>
             <select id="semesterSelector">
               <option value="null">--Select semester--</option>
               <option> 1st semester(2019/2010) </option>
               <option> 2nd semester(2019/2010) </option>
             </select>
          </div>

          <div class="form-control w-75">
             <label for="meeting_id">Meeting ID</label>
             <input type="text" id="meeting_id" name="" value="">
          </div>

          <div class="form-control">
             <label for="num_of_students">Number of Students</label>
             <input id="num_of_students" type="number" name="student_no" />
           </div>

          <div class="form-control-range w-75">
            <label for="input1">Time Span</label>
            <input id="input1" type="time"> <span> - <span> <input id="input2" type="time">
          </div>

          <div class="form-control w-50">
            <label for="day">Day of the week</label>
            <select id="daySelector">
              <option value="null">--Select Day--</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
            </select>
          </div>

          <button class="btn btn-red" type="button" name="button"> Schedule meeting</button>

        </section>
        <aside>
          <div class="form-control">
            <label for="message">Add a message (optional)</label>
            <textarea rows="20" cols="20"></textarea>
          </div>
        </aside>
      </form>



    </main>
  </body>
</html>
